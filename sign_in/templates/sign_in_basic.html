<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Default title{% endblock %}</title>
</head>
<body>
    {% if DEBUG %}
    <p>Warning! DEBUG is set to TRUE.</p>
    <p>{{ DEBUG_INFO }}</p>
    <br>
    <br>
  {% endif %}

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
          {{ message }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
  
  {% block content %}
  {% endblock %}
</body>
</html>
